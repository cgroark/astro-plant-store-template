backend:
  name: git-gateway
  branch: master

# For username/password auth (no GitHub required)
site_url: https://tm-coaching-astro.netlify.app/
display_url: https://tm-coaching-astro.netlify.app/

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "src/content/home.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Hero Image", name: "hero_image", widget: "image", required: false }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "About Page"
        name: "about"
        file: "src/content/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }